<html>
  <head>
    <title>Config</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/teamstyle.css">
  </head>

  <body>
    <div style="text-align: center;">
        <h1>Connect to Mattermost</h1>
        <div style="display: inline-flex; flex-direction: column;">
            <div style="display: flex; flex-direction: row;">
                <label>Mattermost Cloud URL: </label>
                <input id="urlInput" />
            </div>
            <label id="errorText" class="error"></label>
            <div>
                <button onclick="saveURL()">Save</button>
            </div>
        </div>
    </div>
    <script
      src="https://res.cdn.office.net/teams-js/2.22.0/js/MicrosoftTeams.min.js"
      integrity="sha384-WSG/sWulIv7rel5TnFlH8JTpxl2OxzZh9Lux2mIzBFiTRLFvMBeFv9VURu/3vQdx"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
        const setErrorText = (text) => {
            document.getElementById('errorText').innerText = text;
        }

        const verifyURL = (url) => {
            if (!url.startsWith("https://")) {
                setErrorText("URL must start with 'https://`");
                return false;
            }

            if (!url.endsWith(".mattermost.com") && !url.endsWith(".test.mattermost.cloud")) {
                setErrorText("URL must end with '.mattermost.com'");
                return false;
            }

            return true;
        }

        const mmURL = localStorage.getItem("mmcloudurl");
        if (mmURL) {
            if (verifyURL(mmURL)) {
                window.location.href = mmURL;
            } else {
                localStorage.removeItem("mmcloudurl");
                setErrorText("");
            }
        }

        const saveURL = () => {
            setErrorText("");

            const url = document.getElementById('urlInput').value;

            if (!verifyURL(url)) {
                return;
            }

            localStorage.setItem("mmcloudurl", url);
            window.location.href = url;
        }

        setTheme = (theme) => {
            const el = document.documentElement;
            el.setAttribute('data-theme', theme);
        };

        (async () => {
            await microsoftTeams.app.initialize();
            const context = await microsoftTeams.app.getContext();
            setTheme(context.app.theme);

            // When the theme changes, update the CSS again
            microsoftTeams.registerOnThemeChangeHandler((theme) => {
                setTheme(theme);
            });
        })();
    </script>
  </body>
</html>
